<div class="container">
    <div class="jumbotron transparent-bg text-center">
       <h1 class="text-head">FIRST PAGE</h1>
       <div class="form-group">
           <input type="text" class="form-control" placeholder="Github Username"[(ngModel)]="username" name="user">
       </div>
       <div class="form-group">
           <button class="btn pink" routerLink="/second" [queryParams]="{user:username}">Continue</button>
       </div>
    </div>
</div>
